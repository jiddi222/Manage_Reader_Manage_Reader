{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card shadow-lg p-4 bg-dark text-white" style="min-width: 350px; max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center fw-bold">Login</h2>
    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'register' %}" class="text-info">Don't have an account? Register</a>
    </div>
  </div>
</div>
{% endblock %}
